<!-- 2 ejemplo modificacion dom con  eventos -->
    <button id="mostrar-mensaje">Mostrar Mensaje</button>

    <p id="mensaje" style="display: none;">¡Este es un mensaje oculto!</p>
    <!-- Parágrafo (p): Es un párrafo con un id="mensaje", que contiene el texto "¡Este es un mensaje oculto!" y está inicialmente oculto porque tiene el estilo display: none;. Este estilo evita que el párrafo sea visible en la página cuando se carga. -->


 <!-- ejemplo eventos -->

<button id="cambiar-color">Cambiar Color de Texto</button>
